<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register</title>
     <link rel="stylesheet" href="register.css">
</head>
<body><center>
     <div class="containerr">
          <form class="form">
               <a href="home.html"><label for="modal-toggle" class="close">&times;</label></a>
               <h2>Registration</h2><br>
               <label for="email"><b>Email Address</b></label>
               <input type="email" placeholder="Enter Email" name="email" required><br>
               <label for="firstname"><b>Name</b></label>
               <input type="text" placeholder="Enter First Name" name="firstname" required><br>
               <label for="lastname"><b>Last Name</b></label>
               <input type="text" placeholder="Enter Last Name" name="lastname" required><br>
               <label for="birthday"><b>Birthdate</b></label>
               <input type="date" id="birthday" name="birthday" required><br>
               <label for="username">Username</label>
               <input type="text" id="username" name="username" required><br>
               <label for="password">Password</label>
               <input type="password" id="password" name="password" required><br>
               <button type="submit">Save</button><br>
               <button type="login">Log-in</button><br>
          </form>
     </div>
</center>
</body>
</html>
